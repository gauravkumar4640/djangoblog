
{% extends 'base.html' %}

{% block title %}
Create a New Blog Category
{% endblock %}
{% block content %}


{% if user.is_authenticated %}
<div class="card" style="width: 18rem; margin-left:auto;margin-right:auto; ">
  <div class="card-body">
    <h2 class="card-title mb-4 text-center">Add Category</h2>

<div class="form-group ">
<form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-info ">Add Category</button>
</form>
  </div>
</div>







{% else %}
Your are not allowed here!...
{% endif %}


{% endblock %}
